<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Izkazanje Kontrapunktije</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #222;
    }
    header {
      background: #4b79a1;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .placeholder-box {
      width: 300px;
      height: 180px;
      border: 3px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      background: #fff;
      font-weight: bold;
    }
    .emblem-box {
      width: 128px;
      height: 150px;
      border: 3px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kontrapunktija</h1>
    <p>Suverenna Teokratija</p>
  </header>

  <div class="section">
    <h2>Zname</h2>
    <div class="placeholder-box">
  <img src="flag.png" alt="Flag of Contrapunctia" style="width:100%; height:100%; object-fit: cover;">
</div>
  </div>

  <div class="section">
    <h2>Emblema</h2>
    <div class="emblem-box">
  <img src="emblem.png" alt="Emblem of Contrapunctia" style="width:100%; height:100%; object-fit: contain;">
</div>
  </div>

  <div class="section">
    <h2>Osnovne Fakty</h2>
    <p><strong>Ime:</strong> Kontrapunktija</p>
    <p><strong>Stolica:</strong> Nova Evropa (140 m²)</p>
    <p><strong>Razměr:</strong> 1147 m²</p>
    <p><strong>Oficialny Jezyk:</strong> Interslavic</p>
    <p><strong>Tip Vlady:</strong> Teokratija</p>
    <p><strong>Valuta:</strong> Zlaty</p>
    <p><strong>Narodna Životina:</strong> Volk</p>
    <p><strong>Gradžani:</strong> 6</p>
    <p><strong>Osnovana:</strong> 13 Novembra, 2025</p>
  </div>
</body>
</html>
